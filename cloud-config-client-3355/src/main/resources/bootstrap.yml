server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master  #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称
      uri: http://localhost:3344 #配置中心读取
      #以上配置相当于，master分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml
eureka:
  client:
      service-url:
       defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"